name: Generate activity diagrams

on:
  push:
    paths:
    - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: '3.6' # Semantic version range syntax or exact version of a Python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
           python -m pip install --upgrade pip
           pip install matplotlib
           pip install pandas
    - name: Move python script to repository root
      run: |
           cp .github/workflows/generateStatistic.py .
    - name: Run python script
      run:  python generateStatistic.py
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Month.png
        git commit -m "Add new statistics" -a
    - name: Push changes
      uses: SebastianZug/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
